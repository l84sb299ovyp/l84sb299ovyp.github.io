<!-- Team Section -->
<section class="page-section bg-light shadow-lg" id="team">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Our Amazing Team</h2>
            <h3 class="section-subheading text-muted"></h3>
        </div>
        <div class="row">
            {% for member in site.data.people %}
                <div class="col-lg-4">
                    <div class="team-member">
                        <img class="mx-auto rounded-circle" src="{{ member.pic | prepend: site.baseurl }}" alt="..." />
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        {% for network in member.social %}
                            <a class="btn btn-dark btn-social mx-2" href="{{ network.url }}" aria-label="{{ member.name }} Twitter Profile">
                                <i class="fab fa-{{ network.title }}"></i>
                            </a>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
                <div class="row">
                    <div class="col-lg-8 mx-auto text-center"><p class="large text-muted">...</p></div>
                </div>
            </div>
        </section>
